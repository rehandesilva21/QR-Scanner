<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>QR Code Scanner</h1>
        <div id="qr-reader">
            <video id="qr-video" style="width: 100%; height: 100%; border-radius: 8px;" ></video>
            <img id="uploaded-qr" alt="Uploaded QR Code">
        </div>
        <div id="result"></div>
        <div id="redirect-options" style="display: none;">
            <p>Redirect in <input type="number" id="redirect-delay" value="3" min="0" max="30"> seconds</p>
            <button id="redirect-now" class="button">Redirect Now</button>
            <button id="cancel-redirect" class="button">Cancel</button>
        </div>
        <div class="upload-area" id="upload-area">
            Drag & Drop QR Code Image Here or Click to Upload
        </div>
        <input type="file" id="file-upload" accept="image/*">
    </div>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script src="script.js"></script>
</body>
</html>
